<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JS Injection Example</title>
  </head>
  <body>
    <h1>Welcome Page</h1>
    <p id="greeting">Hello, Guest!</p>
    
    <script>
      // Get the 'username' parameter from the URL query string
      var params = new URLSearchParams(window.location.search);
      var username = params.get('username');
      
      if (username) {
        // Vulnerable: inserting user input directly into the DOM without sanitization
        document.getElementById("greeting").innerHTML = "Hello, " + username;
      }
    </script>
  </body>
</html>
